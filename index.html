<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Pakemoon</title>
  </head>
  <body>
    <main class="main">
      <section class="pakemoon">
        <div class="container d-flex flex-column align-items-center">
          <div class="pakemoon__top pb-5 pt-5">
            <img
              src="./images/logo.png"
              width="610"
              height="225"
              alt="Pakemoon Top"
            />
            <img
              src="./images/heart.svg"
              width="50"
              height="50"
              alt="Logo heart"
              class="heart-logo"
            />
          </div>
          <div class="pakemoon__center d-flex justify-content-between">
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingSelect"
                >Preference</label
              >
              <select class="select gross" id="autoSizingSelect">
                <option selected>Gross</option>
              </select>
            </div>
            <div class="form-group has-search search">
              <input
                type="text"
                class="form-control search"
                placeholder="Search"
              />
              <i class="form-control-feedback fas fa-search"></i>
            </div>

            <select class="select alphabet" aria-label="Default select example">
              <option selected>Aa-Zz</option>
            </select>
            <button class="btn btn-info" type="submit">Button</button>
          </div>
          <div class="pakemoon__cards">
            <ul
              class="cards d-flex justify-content-evenly align-items-center"
            ></ul>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
